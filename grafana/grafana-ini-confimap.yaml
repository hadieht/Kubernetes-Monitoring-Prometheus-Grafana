apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ini
  labels:
    app: grafana
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    [smtp]
    enabled = true
    host = smtp_host:port
    user = <username>
    # If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
    password = <password>
    # If https enabled
    cert_file =
    key_file =
    skip_verify = false
    from_address = admin@grafana.localhost
    from_name = Grafana
    ehlo_identity =